<!DOCTYPE html>
<html>
<head>
  <link href="node_modules/britecharts/dist/css/common/common.css">
  <link href="node_modules/britecharts/dist/css/charts/line.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.4/d3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/britecharts@2/dist/bundled/britecharts.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/britecharts/dist/css/britecharts.min.css" type="text/css" />
  <title></title>
</head>
<body>
    <h1>Bar chart example</h1>
    <div class="js-barchart-container">
    </div>
    <script type="text/javascript">
        const data = [
        {
            value: 0.2,
            name: 'Usage'
        },
        {
            value: 1,
            name: 'Estudio'
        },
        {
            value: 0.5,
            name: 'Cama'
        }
        ]
        let barChart = britecharts.bar()
        let tooltip = britecharts.tooltip()
        barChart
        .width(300)
        .height(300)
        .hasPercentage(true)
        .enableLabels(true)
        .labelsNumberFormat('.0%')
        .isAnimated(true)
        .on('customMouseOver', tooltip.show)
        .on('customMouseMove', tooltip.update)
        .on('customMouseOut', tooltip.hide);
        tooltip
        .numberFormat('.2%')
        d3.select('.js-barchart-container').datum(data).call(barChart);
    </script>
</body>
</html>
